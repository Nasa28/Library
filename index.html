<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Library</title>
</head>
<body>
  <div class="container mt-4">
  <h1 class = "display-4 text-center fw-bold">My BookStore</h1>
  <form id="main-form">

    <div class = "form-group">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" class="form-control">
    </div>

    <div class = "form-group">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" class="form-control">
    </div>

    <div class = "form-group">
      <label for="pages">Number of pages</label>
      <input type="number" name="pages" id="pages" class = "form-control">
    </div>

    <div class = form-group>
      <label for="status"> book Status</label><br>
      <select name="status" id="status"> 
        <option value="Read">Read</option>
        <option value="Unread" selected>Unread</option>
      </select>
    </div>
    <div class="form-group">
    <input type="submit" value="Add Book" class = "form-control btn btn-primary">
  </div>
  </form>

  <table class = "table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Number Of Pages</th>
        <th>Read Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>
</div>
  <script src="main.js"></script>
</body>
</html>
